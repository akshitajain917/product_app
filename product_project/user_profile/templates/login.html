{% load random %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product App</title>
    <style>
        table
        {    
            margin-left: auto;  
            margin-right: auto;  
        }
        td 
        {   
            text-align: center; 
            vertical-align: middle;
        }        
    </style>

</head>
<body align="center">
    <h1>My Product application</h1>
    <h2> Login </h2>

    <p>Enter OTP <span style="color:green;"><b>{% random_int 1 100000%}</b></span> to login</p>

    {% if message %}
        <p style="color:red;">{{message}}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{form.username_or_email.label_tag}}</td>
                <td>{{form.username_or_email}}</td>
            </tr>
            <tr>
                <td>{{form.otp.label_tag}}</span></td>
                <td>{{form.otp}}</span></td>
            </tr>
        </table>
        <br>
        <input  type="submit" value="Login">
    </form> 
</body>
</html>
